<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <title>LOgin form</title>
    <style>
        input.ng-invalid{
            background-color: red;
        }
        input.ng-valid{  
            background-color: aqua;
        }
        #form,#table{
            text-align: center;
            margin: auto;
            border-style:outset ;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <h2 id="form">Login Form</h2>
    <form id="table" >
      UserName:<input type="" ng-model="username" ng-change="checkCredentials()"  required /><br>
      <br>Password:<input type="password" ng-model="password" ng-change="checkCredentials()"  required/>
      <br><button type="submit" ng-show="showSubmit">Submit</button>
    </form>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
          $scope.username = '';
          $scope.password = '';
          $scope.showSubmit = false;
          $scope.checkCredentials = function() {
            if ($scope.username && $scope.password) {
              $scope.showSubmit = true;
            } else {
              $scope.showSubmit = false;
            }
          };
        });
      </script>
  </body>
</html>
